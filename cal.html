<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="container bg-info pv-5">
            <div id="display"></div>
            <div class="buttons">
                <div class="button"  name="" value="1" onclick="click1()">1</div>
                <div class="button"  name="" value="2" onclick="click2()">2</div>
                <div class="button"  name="" value="3" onclick="click3()">3</div>
                <div class="button"  name="" value="4" onclick="click4()">4</div>
                <div class="button"  name="" value="5" onclick="click5()">5</div>
                <div class="button"  name="" value="6" onclick="click6()">6</div>
                <div class="button"  name="" value="7" onclick="click7()">7</div>
                <div class="button"  name="" value="8" onclick="click8()">8</div>
                <div class="button"  name="" value="9" onclick="click9()">9</div>
                <div class="button"  name="" value="0" onclick="click0()">0</div>
                <div class="button"  name="" value="+" onclick="clickadd()">-</div>
                <div class="button"  name="" value="-" onclick="clicksub()">+</div>
                <div class="button"  name="" value="/" onclick="clickdiv()">*</div>
                <div class="button"  name="" value="*" onclick="clickmulti()">/</div>
                <div class="button"  name="" value="clr" onclick="clickclr()">c</div>
                
                <div id="equal" class="button">=</div>
            </div>
        </div>
    </section>
    <script src="index.js"></script>
</body>
</html>
